<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Casino Demo</title>
<style>
body{
  font-family: Arial;
  background:#0b0f1a;
  color:white;
  text-align:center;
}
.box{
  background:#151c2e;
  padding:20px;
  margin:20px auto;
  width:320px;
  border-radius:10px;
}
button{
  padding:10px 20px;
  margin:5px;
  border:none;
  border-radius:5px;
  background:#ff9800;
  color:white;
  font-weight:bold;
}
input{
  padding:8px;
  width:80px;
}
</style>
</head>

<body>

<h1>üé∞ Demo Casino (Simulation)</h1>

<div class="box">
<h3>Balance: <span id="bal">1000</span> Coins</h3>

<input type="number" id="bet" value="50">
<br><br>

<button onclick="play()">Spin</button>

<h2 id="result"></h2>
</div>

<script>
let balance=1000;

function play(){
  let bet=parseInt(document.getElementById("bet").value);
  if(bet>balance || bet<=0){
    alert("Invalid Bet");
    return;
  }

  let rand=Math.random();

  if(rand>0.5){
    balance+=bet;
    document.getElementById("result").innerHTML="‚úÖ You Win!";
  }else{
    balance-=bet;
    document.getElementById("result").innerHTML="‚ùå You Lose!";
  }

  document.getElementById("bal").innerHTML=balance;
}
</script>

</body>
</html>
