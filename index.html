<style>
html{scroll-behavior:smooth;}
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#0a0a0a;
color:#fff;
}

/* ================= BUTTON ANIMATION ================= */

@keyframes floatBtn{
0%{transform:translateY(0px);}
50%{transform:translateY(-6px);}
100%{transform:translateY(0px);}
}

@keyframes pulseGlow{
0%{box-shadow:0 0 0 0 rgba(255,77,77,0.7);}
70%{box-shadow:0 0 0 15px rgba(255,77,77,0);}
100%{box-shadow:0 0 0 0 rgba(255,77,77,0);}
}

/* LOGO */
.logo-container{
text-align:center;
padding:20px;
background:#111111;
}

.logo-container img{
width:120px;
height:120px;
border-radius:50%;
object-fit:cover;
}

/* NEW: COMPANY NAME STYLE */
.company-name{
margin-top:15px;
font-size:28px;
font-weight:bold;
letter-spacing:2px;
background:linear-gradient(90deg,#ff4d4d,#ffffff,#ff4d4d);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-transform:uppercase;
animation:glowText 2.5s ease-in-out infinite alternate;
}

@keyframes glowText{
from{text-shadow:0 0 5px rgba(255,77,77,0.5);}
to{text-shadow:0 0 20px rgba(255,77,77,1);}
}

/* HEADER */
.header{
text-align:center;
padding:50px 20px;
background:linear-gradient(135deg,#1a0000,#7f1d1d);
}
.header h1{color:#ff4d4d;font-size:2.5em;}
.header p{color:#e5e5e5;}

.button{
background:#ff4d4d;
color:#000;
padding:15px 30px;
border:none;
border-radius:5px;
cursor:pointer;
font-weight:bold;
margin-top:20px;
display:inline-block;
text-decoration:none;
animation:floatBtn 3s ease-in-out infinite,
pulseGlow 2.5s infinite;
transition:0.3s;
}

.button:hover{
background:#dc2626;
transform:scale(1.05);
}

/* SLIDER */
.slider{
width:100%;
max-width:600px;
margin:40px auto;
overflow:hidden;
border-radius:12px;
}
.slides{
display:flex;
width:300%;
animation:slide 9s infinite;
}
.slides img{width:100%;}
@keyframes slide{
0%{margin-left:0;}
33%{margin-left:-100%;}
66%{margin-left:-200%;}
100%{margin-left:0;}
}

/* PRODUCT INFO */
.product{
text-align:center;
padding:40px 20px;
background:#141414;
}
.product h2{color:#ff4d4d;}
.product p{color:#d1d5db;line-height:1.6;}

/* EXTRA PRODUCT */
.extra-product{
text-align:center;
padding:50px 20px;
background:#1f1f1f;
}
.extra-product img{
width:280px;
max-width:90%;
border-radius:12px;
margin-bottom:20px;
}
.extra-product h2{color:#ff4d4d;}
.extra-product p{color:#e5e7eb;}

/* VIDEO */
.video-section{
padding:40px 20px;
text-align:center;
background:#141414;
}
.video-section h2{color:#ff4d4d;margin-bottom:20px;}
.video-section iframe{
width:100%;
max-width:560px;
height:315px;
border-radius:10px;
}

/* ORDER FORM */
.order-form{
background:#1a0000;
padding:40px 20px;
text-align:center;
}
.order-form h2{color:#ff4d4d;}
.order-form input,
.order-form textarea{
width:80%;
padding:12px;
margin:10px 0;
border-radius:6px;
border:none;
}
.order-form button{
background:#ff4d4d;
color:#000;
padding:15px 30px;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:bold;
animation:floatBtn 3s ease-in-out infinite,
pulseGlow 2.5s infinite;
transition:0.3s;
}
.order-form button:hover{
background:#dc2626;
transform:scale(1.05);
}

/* FOOTER */
.footer{
background:#0a0a0a;
text-align:center;
padding:20px;
color:#9ca3af;
}
